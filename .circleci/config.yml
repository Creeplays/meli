# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/komuW/meli
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: go get -u github.com/golang/dep/cmd/dep
      - run: go get -u github.com/goreleaser/goreleaser
      - run: dep ensure; dep prune
      - run: go build --race -o meli main.go
      - run: ./meli -up -d -f testdata/docker-compose.yml
      - run: go get -v -t -d ./...
      - run: go test -timeout 3m -race -v ./...

      - deploy:
          command: goreleaser --rm-dist -config .goreleaser.yml --skip-validate
          filters:
            branches:
              only: master